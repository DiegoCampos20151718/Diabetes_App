  <title>Login</title>
  <script type="text/javascript">
    window.tailwind.config = {
      darkMode: ['class'],
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',

            foreground: 'hsl(var(--foreground))',
            primary: { DEFAULT: 'hsl(var(--primary))', foreground: 'hsl(var(--primary-foreground))' },
            secondary: { DEFAULT: 'hsl(var(--secondary))', foreground: 'hsl(var(--secondary-foreground))' },
            destructive: { DEFAULT: 'hsl(var(--destructive))', foreground: 'hsl(var(--destructive-foreground))' },

            card: { DEFAULT: 'hsl(var(--card))', foreground: 'hsl(var(--card-foreground))' },
          },
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;

<body>
  <div id="toast"
    class="hidden fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded-md shadow-md transition-opacity duration-500">
    <span id="toastMessage"></span>
  </div>
  <div class="flex flex-col items-center justify-center min-h-screen bg-background">
    <div class="flex flex-col items-center mb-8">
      <img aria-hidden="true" alt="welcome-illustration" src="https://openui.fly.dev/openui/24x24.svg?text=ðŸ‘‹"
        class="mb-4" />
      <h1 class="text-3xl font-bold text-primary">BIENVENIDO</h1>
    </div>
    <h2 class="text-2xl font-semibold text-primary">Iniciar SesiÃ³n</h2>
    <form class="w-full max-w-sm mt-4" id="loginForm" action="/login" method="POST">
      <div class="mb-4">
        <label class="block text-muted-foreground" for="username">Nombre de usuario</label>
        <input class="border border-border rounded-lg p-2 w-full" type="text" id="username" name="username"
          placeholder="Introduce tu nombre de usuario" required />
      </div>
      <div class="mb-4">
        <label class="block text-muted-foreground" for="password">ContraseÃ±a</label>
        <input class="border border-border rounded-lg p-2 w-full" type="password" id="password" name="password"
          placeholder="ContraseÃ±a" required />
        <a href="#" class="text-accent text-sm hover:underline">Â¿Olvidaste tu contraseÃ±a?</a>
      </div>
      <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 rounded-lg p-2 w-full">Iniciar
        SesiÃ³n</button>
    </form>
    <div class="flex items-center my-4">
      <hr class="flex-grow border-muted" />
      <span class="mx-2 text-muted-foreground">O</span>
      <hr class="flex-grow border-muted" />
    </div>
    <button
      class="flex items-center justify-center bg-muted text-muted-foreground hover:bg-muted/80 rounded-lg p-2 w-full">
      <img src="https://openui.fly.dev/openui/24x24.svg?text=G" alt="Google logo" class="mt-2" />
      Iniciar sesiÃ³n con Google
    </button>
    <p class="mt-4 text-muted-foreground">Â¿No tienes una cuenta? <a href="register_form"
        class="text-cyan-600 hover:underline">RegÃ­strate</a></p>
  </div>

  <script>
    document.querySelector('form').onsubmit = async function (event) {
      event.preventDefault();

      const formData = new FormData(event.target);
      const response = await fetch('/login', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      // Muestra el mensaje con el toast
      showToast(result.message, result.status === "success");

      // Redirige al home si el inicio de sesiÃ³n es exitoso
      if (result.status === "success") {
        setTimeout(() => window.location.href = '/home', 0);
      }
    };

    function showToast(message, isSuccess) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');

      toastMessage.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.remove("bg-green-500", "bg-red-500");

      // Cambia el color segÃºn el tipo de mensaje
      toast.classList.add(isSuccess ? "bg-green-500" : "bg-red-500");

      // Oculta el toast despuÃ©s de 3 segundos
      setTimeout(() => {
        toast.classList.add("opacity-0");
      }, 3000);

      // Elimina el toast del DOM despuÃ©s de la animaciÃ³n
      setTimeout(() => {
        toast.classList.add("hidden");
        toast.classList.remove("opacity-0");
      }, 3500);
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
