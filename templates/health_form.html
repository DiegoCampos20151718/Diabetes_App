<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos de Salud</title>
</head>
<body>
    <h2>Ingresar Datos de Salud</h2>
    <form action="/submit_health_data" method="POST">
        <label for="pregnancies">Número de Embarazos:</label>
        <input type="number" id="pregnancies" name="pregnancies" required><br><br>

        <label for="glucose">Nivel de Glucosa:</label>
        <input type="number" id="glucose" name="glucose" required><br><br>

        <label for="blood_pressure">Presión Arterial:</label>
        <input type="number" id="blood_pressure" name="blood_pressure" required><br><br>

        <label for="skin_thickness">Grosor de la Piel:</label>
        <input type="number" id="skin_thickness" name="skin_thickness" required><br><br>

        <label for="insulin">Nivel de Insulina:</label>
        <input type="number" id="insulin" name="insulin" required><br><br>

        <label for="bmi">Índice de Masa Corporal (BMI):</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required><br><br>

        <label for="diabetes_pedigree">Función de Pedigrí para Diabetes:</label>
        <input type="number" id="diabetes_pedigree" name="diabetes_pedigree" step="0.001" required><br><br>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Enviar Datos</button>
    </form>
</body>
</html>
